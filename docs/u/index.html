<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stele</title>
    <link rel="icon" href="/img/logo.png">

    <meta property="og:title" content="STELE.io - Write in blockchain now and forever">
    <meta property="og:site_name" content="stele.io">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://stele.io/">
    <meta property="og:image" content="https://stele.io/img/logo.png">
    <meta property="og:description" content="Write in blockchain now and forever">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="stele.io">
    <meta name="author" content="stelelab">

    <link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
  </head>
  <body>
    <div id="post-dialog">
      <div class="popup container">
        <div class="header">
          <button type="button" name="close-post-dialog">X</button>
          <button type="button" name="create-post">Create</button>
        </div>
        <div class="content">
          <textarea name="post-content" placeholder="Type your story..."></textarea>
        </div>
      </div>
    </div>
    <div class="navbar">
      <div class="left">
        <a href="/"><div class="logo">Stele.io</div></a>
      </div>
      <div class="right">
        <button type="button" name="show-post-dialog">Create Post</button>
        <span>Stele V0.2.0</span>
      </div>
    </div>
    <div class="navbar-padding"></div>
    <div class="container">
      <div id="user-not-found"></div>
      <div id="user-information">
        <div class="username"></div>
        <div class="address"></div>
        <div class="description"></div>
      </div>
      <div id="user-specific-region">
        <h1>User Settings âš™</h1>
        <div>
          <h2>Username</h2>
          <input type="text" name="username" placeholder="Type username...">
          <button type="button" name="set-username">Update usernmae</button>
        </div>
        <div>
          <h2>Description</h2>
          <textarea name="description" placeholder="Type description..." rows="10"></textarea>
          <button type="button" name="set-description">Update description</button>
        </div>
      </div>
      <div id="post-timeline"></div>
    </div>
  </body>

  <script src="/js/core.js"></script>
  <script src="/js/user.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-60364521-7"></script>
  <script>
    window.dataLayer = window.dataLayer || []
    function gtag(){dataLayer.push(arguments)}
    gtag('js', new Date())
    gtag('config', 'UA-60364521-7')
  </script>
</html>
