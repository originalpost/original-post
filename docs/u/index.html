<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>XPost</title>
    <link rel="icon" href="/img/logo.png">

    <meta property="og:title" content="XPOST.app - Speech freedom in blockchain">
  	<meta property="og:site_name" content="xpost.app">
  	<meta property="og:type" content="website">
  	<meta property="og:url" content="https://xpost.app/">
  	<meta property="og:image" content="https://xpost.app/img/logo.png">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="xpost.app">
    <meta name="author" content="xpostlab">

    <link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
  </head>
  <body>
    <div id="post-dialog">
      <div class="popup">
        <div class="header">
          <button type="button" id="close-post-dialog">X</button>
          <button type="button" id="create-post">Create</button>
        </div>
        <div class="content">
          <textarea id="post-content"></textarea>
        </div>
      </div>
    </div>
    <div id="nav-bar">
      <div class="left">
        <a href="/"><div>Home</div></a>
      </div>
      <div class="right">
        <button type="button" name="button" id="show-post-dialog">Create Post</button>
        <span>XPost V0.1.3</span>
      </div>
    </div>
    <div id="nav-bar-padding"></div>
    <div id="user-not-found"></div>
    <div id="user-information">
      <div class="username"></div>
      <div class="address"></div>
      <div class="description"></div>
    </div>
    <div id="post-timeline"></div>
  </body>
