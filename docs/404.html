<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stele</title>
    <link rel="icon" href="/img/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
      body {
        display: flex;
        justify-content: center;
        height: 100vh;
        margin: 0;
        align-items: center;
      }
      #not-found {
        display: none;
        max-width: 100vw;
        text-align: center;
        font-family: System-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", sans-serif;
      }
      button {
        background-color: black;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 0.4em 0.8em;
        margin: 0.2em 0.5em 6.5em 0.2em;
        font-size: 1em;
        cursor: pointer;
      }
      button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div id="not-found">
      <h1>404 Not Found</h1>
      <h2>Uh Oh</h2>
      <a href="/"><button type="button" name="button">Back to Home</button></a>
    </div>
    <script type="text/javascript">
      let path = window.location.pathname
      if (path.startsWith('/u/')) {
        window.location = `${window.location.protocol}//${window.location.host}/u/#${path.substr(3)}`
      } else if (path.startsWith('/p/')) {
        window.location = `${window.location.protocol}//${window.location.host}/p/#${path.substr(3)}`
      } else {
        document.querySelector('#not-found').style.display = 'block'
      }
    </script>
  </body>
</html>
